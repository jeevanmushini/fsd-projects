<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechEvents Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes full height */
            background-color: #f8f9fa; /* Light background for contrast */
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Allow main to grow and fill space */
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 400px; /* Limit the width of the form */
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center; /* Center the footer text */
            padding: 20px 0; /* Add some padding */
            background-color: #343a40; /* Dark background for footer */
            color: white; /* White text color */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>TechEvents Hub</h1>
                <p>Your gateway to hackathons & tech fests</p>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerCollege">College/University</label>
                    <input type="text" id="registerCollege" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 TechEvents Hub. All rights reserved.</p>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
